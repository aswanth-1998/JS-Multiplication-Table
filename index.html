<!DOCTYPE html>

<html>
<head>
    
    <script>
    function generateTable()
    {
        
    var num=Number(document.getElementById("number").value);
    var num1 = " ";
    for(var i=1; i<=10; i++)
    {    
    num1 += i+"*"+num + "="+(i*num)+"</br>" ;
    
     document.getElementById("result").innerHTML=num1;
    
    }
    
    }   
    
    
    </script>
</head>
<body>
<h1>Generate Multiplication Tables</h1>
Number<input id="number">
<br>
    <input type="button" id="generate" value="Generate" onclick="generateTable()">
<div id="result">
    
</div>	
</body>
</html>
